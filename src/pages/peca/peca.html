<ion-header>
	<ion-navbar no-border-bottom>
		<ion-title>Denver delivery</ion-title>
		<ion-buttons end>
			<button ion-button icon-only color="royal" (click)="login()">
				<ion-icon name="person-add"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
	<ion-toolbar no-border-top>
		<ion-segment [(ngModel)]="segmentoSelecionado">
			<ion-segment-button value="principal">
				Principal
			</ion-segment-button>
			<ion-segment-button value="restaurantes">
				Restaurantes
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>
<ion-content [ngSwitch]="segmentoSelecionado">
	<page-principal *ngSwitchCase="'principal'"></page-principal>
	<page-restaurantes *ngSwitchCase="'restaurantes'"></page-restaurantes>
</ion-content>
